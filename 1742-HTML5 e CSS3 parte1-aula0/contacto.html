<!DOCTYPE html>

<html>  
    <head>
        <meta charset="UTF-8">
        <title> Contacto - Barbería Alura </title>   
        <link rel="stylesheet" href="reset.css" >
        <link rel="stylesheet" href="Style.css"  >
    
    </head>
    <body>
        <header>
            <div class="caja">
                <h1> <a href="index.html"><img src="imagenes/logo.png" alt="logo de la Barbería Alura"> </a> </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Productos.html">Productos</a></li>
                        <li><a href="Contacto.html">Contáctenos</a></li>
                    </ul>
                </nav>
            </div>     
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
                
                <label for="email"> Correo Electrónico</label>
                <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono </label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx)xxxx xxxx">

                <label for="mensaje"> Mensaje </label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>


               <fieldset> 
                    <legend> ¿Cómo le gustaría que le contactemos? </legend>    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                 

                    <label for="radio-telefono"><input type="radio" name="contacto"  value="telefono" id="radio-telefono">Teléfono</label>
                    

                    <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                   

               </fieldset> 

                <fieldset>
                    <legend>¿En qué horario desea ser contactado?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                  
                </fieldset>

                
                <label class="checkbox"><input type="checkbox" checked> ¿Le gustaría recibir novedades de la Barbería Alura? </label>

                <input type="submit" value="Enviar formulario" class="enviar">
    

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                        <th>Estilista</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                        <td>Pedro</td>
                    </tr>

                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                        <td>Pablo</td>
                    </tr>
                    <tr>
                        <td>Jueves</td>
                        <td>08h - 20h</td>
                        <td>Leticia</td>
                    </tr>
                </tbody>

            </table>
   
        </main>

        
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la Barbería Alura">
            <p class="copyright">&copy copyright Barbería Alura - 2020</p>
        </footer>

   

    </body>


</html>
